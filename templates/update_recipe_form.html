{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<h1>UPDATE RECIPE</h1>

<form method="POST" enctype="multipart/form-data">

    <!-- Security token -->
    <div class="container">
        <div class="card">
            <div class="card-header">
                Update Recipe
            </div>
            <div class="card-body">
                {% csrf_token %}
                {{ form | crispy }}
            </div>
        </div>
        <input type="submit" value="Submit"> 
    </div>

</form>


{% endblock %}
